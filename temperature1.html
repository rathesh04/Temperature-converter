<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #e74c3c);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .converter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #e50914;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #fahrenheitOutput {
            font-weight: bold;
        }

        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <input type="number" id="celsiusInput" placeholder="Enter Celsius">
            <button id="convertButton">Convert</button>
            <input type="text" id="fahrenheitOutput" placeholder="Fahrenheit" readonly>
        </div>
    </div>
    
    <div class="watermark">rathesh prabu</div>

    <script>
        document.getElementById("convertButton").addEventListener("click", function() {
            const celsiusInput = parseFloat(document.getElementById("celsiusInput").value);
            
            if (!isNaN(celsiusInput)) {
                const fahrenheit = (celsiusInput * 9/5) + 32;
                document.getElementById("fahrenheitOutput").value = fahrenheit.toFixed(2);
            } else {
                document.getElementById("fahrenheitOutput").value = "Invalid input";
            }
        });
    </script>
</body>
</html>
